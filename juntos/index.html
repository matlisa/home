<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
        <title>Social Learning Ecology Map</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
        <link rel="stylesheet" href="css/style.css">

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> -->
</head>

<body>
    <div class="container-fluid col-sm-8">
        <div class="row justify-content-md-center">
            <h1 style="">Social Learning Ecology Map</h1>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Your Name" aria-label="Recipient's username" aria-describedby="button-addon2" id="username">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enter</button>
                </div>
              </div>
              <label for="exampleFormControlTextarea1">What is something I want to accomplish this summer related to the interest area I have chosen?</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
          </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <form>
                    <div class="form-group row">
                        <label for="name-entry" class="col-sm-2 col-form-label">Person</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Name of individual to add to map">
                            </div>
                    </div>
                    <div><p>Select the support roles this person plays in the following support categories.</p></div>
                    <div style="margin-bottom: 20px;">
                        <div class="accordion" id="accordionExample">
                            <div class="card">
                                <div class="card-header" id="headingThree">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="color:#ff548d;">Emotional Support</button>
                                    </h2>
                                </div>
                                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="enc" id="defaultCheck2">
                                                <label class="form-check-label" for="defaultCheck2">
                                                    <span data-trigger="hover" data-toggle="popover" title="They provide you encouragement, generally and specifically, around your interests" data-content="Ken's best friend encourages him to identify what he's interested in and pursue it.">Encourages</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="talk" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They have expert conversations or 'talks shop' with you around interest-related activities." data-content="Anthony had a group of school friends in Jamaica who would trade accomplishments and news about mobile and technology.">Talk shop</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="foll" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They follow your interest-related accomplishments in a way that is visible to you." data-content="The youth organization director replied to an Instagram post in which Mateo shared his video and thanked everyone involved.">Follows activity</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="recog" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They react positively to your interest or skills related to your interest in a way that is visible to you." data-content="Joy's band director designated her 'Student of the Month' because of her effective leadership of the band.">Recognizes activity</span>
                                                </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="color:#4286f4;">Knowledge Building Support</button>
                                    </h2>
                                </div>
                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="teach" id="defaultCheck2">
                                                <label class="form-check-label" for="defaultCheck2">
                                                    <span data-trigger="hover" data-toggle="popover" title="They teach you skills in your interest area" data-content="Teaching artists provided video editing instruction for Clarence.">Teaches</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="learn" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They learn from you or give you a chance to teach others" data-content="Nisha taught her math tutor about the biology of snails.">Learns from</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="feed" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They provide feedback on something you created" data-content="Izzy's coach tested and shared his thoughts on his app that tracks the trajectory of a throw.">Gives feedback</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="collab" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They collaborate with you on a project" data-content="Jianfeng and his neighbor worked to build a garden for the community.">Collaborates</span>
                                                </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="color:#ffcd1c;">Material Support</button>
                                    </h2>
                                    <!-- <span id="material" class="add-selected">TO PLACE SELECTION</span> -->
                                </div>
                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="res1" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They buy or lend out material resources to you" data-content="Freelyn's graphic design teacher gave her a computer mouse.">Buys/lends resources</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="res2" id="defaultCheck2">
                                                <label class="form-check-label" for="defaultCheck2">
                                                    <span data-trigger="hover" data-toggle="popover" title="They let you use material resources at the provider's location" data-content="Jon at StreetCode gave Krissy permission to come by and use the makery Saturday mornings.">Allows use of resources</span>
                                                </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingFour">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour" style="color:#8d1cff;">Brokering Support</button>
                                    </h2>
                                </div>
                                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="brok1" id="defaultCheck2">
                                                <label class="form-check-label" for="defaultCheck2">
                                                    <span data-trigger="hover" data-toggle="popover" title="They seek out and share learning opportunities like programs, scolarships, speaking engagements, etc. related to your interest" data-content="Mercedes' physics teacher sends out email blasts about upcoming maker events and programs.">Brokers opportunity</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="brok2" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They introduce or make youth aware of other potential resource providers, institutions, and/or information channels related to youth's interest" data-content="Yeeun's Spanish tutor has introduced her to his friends who are in the translation industry.">Brokers resources</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="aca" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They provide academic-related advice/assistance so that you can continue engaging in an interest in an academic setting" data-content="Petr's older sister helped him with his college essays and scholarships.">Provides academic advice</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="car" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They provide work or career-related advice/assistance so that you can continue engaging in your interest in a work setting" data-content="Monique wants to sell her tiny pillows online, so her mom gave her advice in how to create a simple business model.">Provides career advice</span>
                                                </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingFive">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive" style="color:#28b783;">Institutional Support</button>
                                    </h2>
                                </div>
                                <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="emp" id="defaultCheck2">
                                                <label class="form-check-label" for="defaultCheck2">
                                                    <span data-trigger="hover" data-toggle="popover" title="They give you a structured ot formalized way to engage in your interest" data-content="The local arts magazine hired Abu to write film reviews.">Employs</span>
                                                </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="aff" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    <span data-trigger="hover"data-toggle="popover" title="They grant you organizational affiliation" data-content="The farmers' organization provided Mirembe with an organization email account.">Confers affiliation</span>
                                                </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                    <div class="form-group row">
                        <button type="button" class="btn btn-outline-primary btn-block" id="addNode">+ Add Person</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-8" id="network">
              <h2 id="yourmap">Your Map!</h2>
            </div>
                    <div align="right">
                        <a id="downloadAnchorElem" style="display:none"></a>
                        <button type="button" class="btn btn-outline-primary btn-block" id="downloaddata">Download Map Data</button>

                    </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<!-- <script  src="js/checkbox.js?ver=3"></script> -->
<script src="js/network.js?ver=3"></script>

<script type="text/javascript">
  $("[data-toggle=popover]").popover();
</script>

</body>
</html>
